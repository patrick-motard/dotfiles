# Plugins
# ------------------------------------------------------
# Instructions for Tmux Plugin Manager (TPM)
# https://github.com/tmux-plugins/tpm?tab=readme-ov-file#installing-plugins
set -g @plugin 'tmux-plugins/tpm'


#  Leader + Space to show the menu.
set -g @plugin 'z3z1ma/tmux-gruvbox'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Pane border styling - placed after plugins to override theme defaults
set -g pane-border-style 'fg=colour239'
set -g pane-active-border-style 'fg=colour208,bold'
# Show borders on all sides of panes (not just between them)
set -g pane-border-lines heavy
# Dim inactive panes to make active one stand out
set -g window-style 'bg=colour236'
set -g window-active-style 'bg=colour234'

