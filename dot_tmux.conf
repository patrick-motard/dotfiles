# Custom status bar (gruvbox powerline style)
set -g status-style "bg=colour235,fg=colour223"
set -g status-left-length 50
set -g status-right-length 80

# Left: mode indicator + zoom indicator + session name
set -g status-left "#{tmux_mode_indicator}#{?window_zoomed_flag, #[fg=colour235]#[bg=colour208]#[bold] ZOOM #[default],} #[fg=colour239]█#[fg=colour223,bg=colour239] #S #[fg=colour239,bg=colour235]█#[default] "

# Right: git branch + system state + time
set -g status-right " #[fg=colour239]█#[fg=colour223,bg=colour239]  #(cd #{pane_current_path} && git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '-') #[fg=colour241]█#[fg=colour223,bg=colour241] #($HOME/code/scripts-private/bin/system-state-check --tmux) #[fg=colour214]█#[fg=colour235,bg=colour214,bold] %l:%M%p "

# Window status (powerline style)
set -g window-status-format "#[fg=colour239,bg=colour235]█#[fg=colour246,bg=colour239] #I:#W #[bg=colour235]#[fg=colour239]█"
set -g window-status-current-format "#[fg=colour214,bg=colour235]█#[fg=colour235,bg=colour214,bold] #I:#W #[bg=colour235]#[fg=colour214]█"
set -g window-status-separator " "
# Plugins
# ------------------------------------------------------
# Instructions for Tmux Plugin Manager (TPM)
# https://github.com/tmux-plugins/tpm?tab=readme-ov-file#installing-plugins
set -g @plugin 'tmux-plugins/tpm'

# Mode indicator styling
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @mode_indicator_prefix_prompt ' WAIT '
set -g @mode_indicator_copy_prompt ' COPY '
set -g @mode_indicator_empty_prompt ' TMUX '
set -g @mode_indicator_prefix_mode_style 'bg=colour208,fg=colour237,bold'
set -g @mode_indicator_copy_mode_style 'bg=colour142,fg=colour237,bold'
set -g @mode_indicator_empty_mode_style 'bg=colour245,fg=colour237,bold'


#  Leader + Space to show the menu.
# set -g @plugin 'z3z1ma/tmux-gruvbox'

# Session persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'  # Auto-restore on tmux start

# Restore programs on session restore
# Note: Claude Code will restart but conversation state won't be restored (use /resume in Claude)
set -g @resurrect-processes 'vi vim nvim emacs man less more tail top htop irssi weechat mutt ~claude'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Pane border styling - placed after plugins to override theme defaults
set -g pane-border-style 'fg=colour137'
set -g pane-active-border-style 'fg=colour208,bold'
# Show pane path in border (top of each pane)
set -g pane-border-status top
set -g pane-border-format " #{pane_index}: #{s|$HOME|~|:pane_current_path} "
# Show borders on all sides of panes (not just between them)
set -g pane-border-lines heavy
# Solid gruvbox backgrounds (no transparency)
set -g window-style 'bg=#32302f'
set -g window-active-style 'bg=#282828'
# Popup styling (solid background)
set -g popup-style 'bg=#282828'
set -g popup-border-style 'bg=#282828,fg=#a89984'

